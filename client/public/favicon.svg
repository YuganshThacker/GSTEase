<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with gradient -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- GST text -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">GST</text>
  
  <!-- Ease text -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="100" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">Ease</text>
  
  <!-- Decorative line -->
  <line x1="120" y1="240" x2="392" y2="240" stroke="white" stroke-width="4" opacity="0.7"/>
</svg>
